            <h3>Contact Form</h3>
            <form action="https://formspree.io/f/mrgnavrk" method="POST">

              <textarea name="message" placeholder="[Insert message here]" style="height: 80px; width: 177px;"></textarea><br>
              <button type="submit">Send</button>
            </form>
