<!doctype html>
<html>

<head>
  <title>Zoey Zilber |Contact</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" sizes="512x512" href="images/zoeyzilber.ico">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <style>
    .menu-contact {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="flex-row">
          <div class="flex-item flex-column">
            <h2 id="survey">Links</h2>
            <hr>
            <p class="text">
              If you have questions or want to get in touch with with me, I am reachable at the following social media sites as well as the contact form at the bottom of the page.
            </p>
            <span align="center">
              <a href="https://www.linkedin.com/in/zoey-zilber-127766207" target="_blank"><img width ="400" border="0" margin="50px" align="center" src="images/LI-Logo.png"/></a>
              <a href="https://www.facebook.com/profile.php?id=100070591150103" target="_blank"><img width ="100" border="0" margin="50px" align="center" src="images/facebook.png"/></a>
              <a href="https://www.instagram.com/zoeyzilber/" target="_blank"><img width ="100" border="0" margin="50px" align="center" src="images/Instagram_Glyph_Gradient.png"/></a>
              <a href="https://github.com/ZoeyZilber" target="_blank"><img width="100" border="0" margin="50px" align="center" src="images/github-mark.png"/></a>
            </span>

            <h2 id="survey">Form</h2>
            <hr>
            <form action="https://formspree.io/f/mrgnavrk" method="POST">
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname" placeholder="John"><br>
              <label for="lname">Last name:</label><br>
              <input type="text" id="lname" name="lname" placeholder="Doe"><br>
              <label>Your email:</label><br>
              <input type="email" name="email" placeholder="johndoe@gmail.com"><br>
              <label>Your message:</textarea></label><br>
              <textarea name="message" placeholder="[Insert message here]"></textarea><br>
              <button type="submit">Send</button>
            </form>
            <p class="text"></p>
      </div>
    </div>
  </div>
    </div>
  </div>
  <div class="footer-container"></div>
</body>

</html>
