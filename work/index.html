<!doctype html>
<html>

<head>
  <title>Howard Zilber | Work</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/css/frame.css" media="screen" rel="stylesheet" type="text/css" />

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <script src="/js/menu.js"></script>
  <script src="/js/footer.js"></script>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px;
    }
    .gallery-item {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
    }
    .gallery-item p {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    .menu-work {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div class="menu-container"></div>
  <div class="content-container">
    <div class="content">
      <div class="content-table flex-column">
        <div class="gallery">
          <div class="gallery-item">
            <a href="childrenstores.html">
              <img src="/src/images/childrenstores.jpg" alt="Children Stores">
              <p>Children Stores</p>
            </a>
          </div>
          <div class="gallery-item">
            <a href="drama.html">
              <img src="/src/images/drama.jpg" alt="Drama">
              <p>Drama</p>
            </a>
          </div>
          <div class="gallery-item">
            <a href="philosophy.html">
              <img src="/src/images/philosophy.jpg" alt="Philosophy">
              <p>Philosophy</p>
            </a>
          </div>
          <div class="gallery-item">
            <a href="poetry.html">
              <img src="/src/images/poetry.jpg" alt="Poetry">
              <p>Poetry</p>
            </a>
          </div>
          <div class="gallery-item">
            <a href="torahcommentary.html">
              <img src="/src/images/torahcommentary.jpg" alt="Torah Commentary">
              <p>Torah Commentary</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container"></div>
</body>

</html>
